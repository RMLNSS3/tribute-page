<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tribute Page - [Person Name]</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main">
    <h1 id="title">[Person Name]</h1>

    <div id="img-div">
      <img id="image" src="https://via.placeholder.com/800x400" alt="[Person]">
      <p id="img-caption">Caption about the image</p>
    </div>

    <section id="tribute-info">
      <h2>About</h2>
      <p>Write a short paragraph about the person. Include important facts and dates.</p>
    </section>

    <a id="tribute-link" href="https://en.wikipedia.org/" target="_blank">Read more on Wikipedia</a>
  </main>
</body>
</html>
